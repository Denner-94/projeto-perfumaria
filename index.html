<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/device.css">
    <title>Perfumaria</title>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="capa">
                <img class="mobile" src="img/image-product-mobile.jpg" alt="imagem do perfume chanel">
                <img class="desktop" src="img/image-product-desktop.jpg" alt="imagem do perfume chanel">
            </div><!--capa-->
            <div class="box">
                <h2 class="margin">Perfume</h2>
                <h1 class="margin">Gabrielle Essence Eau De Parfum</h1>
                <p class="margin">Uma interpretação floral, solar e voluptuosa composta por Olivier Polge, perfumista-criador da casa CHANEL.</p>
                <div class="valor margin">
                    <span>$149,99</span>
                    <s>$169,99</s>
                </div><!--valor-->
                <button type="button" class="bnt"><i class="fa-solid fa-cart-shopping"></i>Adicionar ao Carrinho</button>
            </div><!--box-->
        </div><!--card-->
    </div><!--main-->
    <script src="https://kit.fontawesome.com/24a9a552ee.js" crossorigin="anonymous"></script>
</body>
</html>
